<h3>Vipin</h3>
<input type="text" [(ngModel)]="message">
<button (click)="sendMessage()">Send</button>
<ul>
  <li style="list-style: none;" *ngFor="let msg of messageHistory.reverse()">
    <span [ngClass]="{red: msg.name==='Ritesh', green: msg.name==='Vipin'}">{{msg.name | uppercase}}</span>: {{msg.message}}
  </li>
</ul>
